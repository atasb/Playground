<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Playground</title>
</h:head>
<h:body>
		<h:form>
			<p:panel header="User Login">
				<p:panelGrid columns="3">
					<p:outputLabel value="Name:" />
					<p:inputText id="name" value="#{newUser.name}"
						a:placeholder="What's your name?" required="true" />
					<p:message for="name" style="color:red" />
					<p:outputLabel value="Email:" />
					<p:inputText id="email" value="#{newUser.email}"
						a:placeholder="What's your phonenumber?" />
					<p:message for="email" style="color:red" />
					<h:commandButton value="Submit" />
				</p:panelGrid>
			</p:panel>
			<p:panel></p:panel>
			<p:panel header="Registration">
				<p:panelGrid columns="1">
					<p:outputLabel value="#{newUser.name}" />
					<p:outputLabel value="#{newUser.email}" />
					<f:facet name="footer">
						<h:commandButton value="Registriere"
							actionListener="#{controller.register}" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
</h:body>
</html>
