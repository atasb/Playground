<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Playground</title>
</h:head>
<h:body>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="mainContent">
			<h:form>
				<p:dataTable var="userData" value="#{userRepository.dataBaseUserList}">
					<p:column headerText="ID">
						<h:outputText value="#{userData.id}" />
					</p:column>

					<p:column headerText="Year">
						<h:outputText value="#{userData.name}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{userData.email}" />
					</p:column>

					<p:column headerText="Mode">
						<h:outputText value="#{userData.mode}" />
					</p:column>
				</p:dataTable>
				<p:panel header="Registration" style="text-align:center">
					<p:panelGrid columns="1" styleClass="panelGridCenter">
						<p:inputText value="#{newUser.name}" />
						<p:inputText value="#{newUser.email}" />
						<f:facet name="footer">
							<h:commandButton value="Registriere"
								actionListener="#{controller.register}" />
						</f:facet>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
